<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #cont{
            background: linear-gradient(135deg,#153677,#4e085f);
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5 p-5 shadow " id="cont">
            <p class="h1 text-center p-5 text-white">Email Validation</p>
            <form id="registrationForm">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
            </div>
          </div>
          <div class="row mt-5">
    
    <div class="col">
       
        <input type="email"  class="form-control" id="emailInput"  placeholder="Enter Your Email Id">
        </div>
      
    </div>

    <div class="col-12 mt-4">
        <span id="emailFeedback" class="h5 text-danger""></span>
      </div>

    <div class="col-12 mt-4">
        <button type="submit" class="btn btn-primary" onclick="validateEmailInput()">Sign in</button>
      </div>
</form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    function validateEmailInput() {
  const emailInput = document.getElementById('emailInput').value;
  const feedbackElement = document.getElementById('emailFeedback');
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (emailRegex.test(emailInput)) {
    feedbackElement.textContent = ""; 
  } else {
    feedbackElement.textContent = "Please enter a valid email address.";
  }
}
</script>
</html>
